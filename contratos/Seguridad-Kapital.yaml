        id: w34zrw4wedcce
      parameters:
        - schema:
            type: string
          in: path
          name: idAcceso
          description: idAcceso obtenido del servicio de llaves
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
        - schema:
            type: string
          in: header
          name: x-id-transaccion
          description: UUID para la traza de la operación
          required: true
      description: Servicio para la obtención de llaves RSA para el cifrado de datos sensibles dado un idAcceso previamente generado en el servicio de llaves
  /token:
    post:
      summary: /auth/token
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
                    x-stoplight:
                      id: o55rrlm0wtn6k
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
              examples:
                Example 1:
                  value:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: post-token
      x-stoplight:
        id: wgqth73wk100b
      description: |-
        Servicio para la obtención del jwt
        Vida útil del token de 5 minutos
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
              properties:
                grant_type:
                  type: string
                  x-stoplight:
                    id: o73az2kwvnruf
                  default: client_credentials
                  example: client_credentials
      security:
        - BasicAuth: []
      parameters:
        - schema:
            type: string
          in: header
          name: x-id-transaccion
          description: UUID para la traza de la operación
components:
  schemas: {}
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

